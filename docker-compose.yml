version: '3.8'

services:
  iris:
    build: .
    container_name: iris_analytics
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      # Mount the local data directory to persist the SQLite database
      - ./data:/app/data
    environment:
      - PORT=8080
      - DB_PATH=/app/data/iris.db
      - DASHBOARD_DIR=/app/dashboard/dist
